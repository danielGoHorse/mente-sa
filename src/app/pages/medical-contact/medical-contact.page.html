<app-header></app-header>
<ion-content [fullscreen]="true">
  <div class="container1">
    <div class="card">
      <ion-img src="assets/img/blueTotal.png"></ion-img>
    </div>

  </div>
  <div class="container1">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title>
            Você não está sozinho
          </ion-title>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>
  <ion-list *ngIf="!listMeds">
    <ion-item *ngFor="let item of [0,1,2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item-sliding *ngFor="let listMed of listMeds">
      <ion-item>
        <ion-label>
            {{listMed.nome}}
          <p>
            {{listMed.telefone}}
          </p>
          <p>
            {{listMed.email}}
          </p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>

  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button style="--border-color: #25a139; color:#25a139" fill="outline"
          [routerLink]="['/medical-register']">Add</ion-button>
      </ion-col>
      <ion-col style="text-align: center;">
        <ion-button style="--border-color: #e21b1b; color:#e21b1b" fill="outline"
          [routerLink]="['/home']">Voltar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <app-panic-button></app-panic-button> -->
</ion-content>
