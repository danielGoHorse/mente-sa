<ion-content [fullscreen]="true">
  <div class="container">
    <app-header></app-header>
    <ion-title *ngIf="mainContactList">
      Seu Anjo Anjo da Guarda
    </ion-title>
    <ion-title *ngIf="!mainContactList">
      Seus contatos m√©dicos
    </ion-title>
    <ion-item *ngIf="!mainContactList">
      <ion-item *ngFor="let item of [0]">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-item>
    <ion-item *ngIf="mainContactList">
    <ion-item-sliding *ngFor="let mainContact of mainContacts">
      <ion-item>
        <ion-label>
          {{mainContact.nome}}
          <p>
            {{mainContact.telefone}}
          </p>
          <p>
            {{mainContact.email}}
          </p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-item>
  <ion-item *ngIf="!mainContactList">
      <ion-item-sliding *ngFor="let listMed of listMeds">
        <ion-item>
          <ion-label>
              {{listMed.nome}}
            <p>
              {{listMed.telefone}}
            </p>
            <p>
              {{listMed.email}}
            </p>
          </ion-label>
        </ion-item>
  
      </ion-item-sliding>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center;">
          <ion-button style="--border-color: #25a139; color:#25a139" fill="outline"
            [routerLink]="['/medical-register']">Add</ion-button>
        </ion-col>
        <ion-col style="text-align: center;">
          <ion-button style="--border-color: #e21b1b; color:#e21b1b" fill="outline"
            [routerLink]="['/home']">Voltar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
