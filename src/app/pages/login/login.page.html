<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bem Vindo</ion-title>
    <p class="subTitle">Acesse sua conta</p>
  </div>

  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" placeholder="email" class="input"></ion-input>
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-item>
      <div class="error ion-padding" *ngIf="this.loginForm.controls?.['email'].touched 
      && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required">
          Email é obrigatório
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
          Email precisa ser válido
        </ion-text>
      </div>
      <ion-item>
        <ion-input formControlName="password" placeholder="senha" class="input"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['password'].touched 
      && this.loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required">
          Senha é obrigatória
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern">
          Senha precisa de no min. 8 digitos contendo
          Letras maiuscula, minuscula e caracter especial
          
        </ion-text>
      </div>
      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']"  style="color:#000">Esqueceu a senha</a>
      </div>
     
    </div>
    <ion-fab horizontal="center" style="margin-bottom: 10px;">
      <ion-button  shape="round" color="tertiary"  (click)="login()">
        <ion-label>Logar ></ion-label>
      </ion-button>
    </ion-fab>
    <div class="signupLink" style="text-align: center;">
      <p> É novo por aqui? 
    <br>
  </p>
    </div>
    <div style="margin-top: 100px;">
      <ion-fab horizontal="center" style="margin-bottom: 10px;">
        <ion-button  shape="round" color="tertiary"  [routerLink]="['/signup']">
          <ion-label>Cadastrar ></ion-label>
        </ion-button>
      </ion-fab>
    </div>
  </form>
</ion-content>
