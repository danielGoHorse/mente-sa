<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bem Vindo</ion-title>
    <p class="subTitle">Acesse sua conta</p>
  </div>

  <form >
    <div class="ion-padding">
      <ion-item>
        <ion-input name="email" placeholder="email" [(ngModel)]="email"></ion-input>
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input name="password" placeholder="senha" class="input" [(ngModel)]="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>
      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']"  style="color:#000">Esqueceu a senha</a>
      </div>
     
    </div>
    <div>
      <ion-item>
        <ion-fab horizontal="center" style="margin-bottom: 10px;">
          <ion-button  shape="round" color="tertiary"  (click)="login(this.email,this.password)">
            <ion-label>Logar ></ion-label>
          </ion-button>
        </ion-fab>
      </ion-item>
      <ion-item>
        <ion-fab horizontal="center" style="margin-bottom: 10px;">
          <ion-button  shape="round" color="tertiary"  (click)="auth.googleSignin()">
            <ion-label>Logar com Google ></ion-label>
          </ion-button>
        </ion-fab>
      </ion-item>
    </div>
  
 
    <div class="signupLink" style="text-align: center;">
      <p> Ã‰ novo por aqui? 
    <br>
  </p>
    </div>
    <div style="margin-top: 100px;">
      <ion-fab horizontal="center" style="margin-bottom: 10px;">
        <ion-button  shape="round" color="tertiary"  [routerLink]="['/signup']">
          <ion-label>Cadastrar ></ion-label>
        </ion-button>
      </ion-fab>
    </div>

  </form>

</ion-content>
