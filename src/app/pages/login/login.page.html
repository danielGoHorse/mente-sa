<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title size="large">Bem Vindo</ion-title>
    <p class="subTitle">Acesse sua conta</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input name="email" placeholder="e-mail" [(ngModel)]="email"></ion-input>
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input name="password" placeholder="senha" class="input" [(ngModel)]="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>
      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color:#000">Esqueceu a senha</a>
      </div>

    </div>
    <ion-grid>
      <ion-row class="ion-justify-content-center button-line">
        <ion-col size="10">
          <ion-fab horizontal="center">
            <ion-button shape="round" color="tertiary" (click)="login(this.email,this.password)">
              <ion-label>Logar ></ion-label>
            </ion-button>
          </ion-fab>
        </ion-col>
        <ion-col size="10">
          <ion-fab horizontal="center">
            <ion-button shape="round" color="dark" (click)="auth.googleSignin()">
              <ion-label>Logar com Google ></ion-label>
            </ion-button>
          </ion-fab>
        </ion-col>
      </ion-row>
     
    </ion-grid>



 
    <div style="margin-top: 50px;">

      <ion-row class="ion-justify-content-center">
        <p> Ã‰ novo por aqui?
          <br>
        </p>
        <ion-button fill="clear" [routerLink]="['/signup']"><ion-icon slot="start"
            name="walk-outline"></ion-icon>Registre-se &nbsp;<ion-icon name="arrow-redo-outline"></ion-icon></ion-button>
      </ion-row>
      <!-- <ion-fab horizontal="center" >
        <ion-button  shape="round" color="tertiary"  [routerLink]="['/signup']">
          <ion-label>Cadastrar ></ion-label>
        </ion-button>
      
      </ion-fab> -->
    </div>

  </form>

</ion-content>
